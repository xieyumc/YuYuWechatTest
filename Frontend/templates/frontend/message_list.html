<!DOCTYPE html>
<html>
<head>
    <title>Message List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Message List</h1>
    <table>
        <tr>
            <th>Wechat Name</th>
            <th>Message</th>
            <th>Cron Expression</th>
            <th>Human Readable Format</th>
            <th>Next Execution Time</th>
            <th>Action</th>
        </tr>
        {% for message in messages %}
        <tr>
            <td>{{ message.wechat_name }}</td>
            <td>{{ message.message }}</td>
            <td>{{ message.send_time }}</td>
            <td>{{ message.human_readable }}</td>
            <td>{{ message.next_execution }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
